    <main class="contact-main">
        <div class="animate__animated animate__fadeInLeft">
            <div><h1>Contact</h1></div>
            <div><h5>Please fill out the following form and we will get back to you within the next 24 hours to help you become even greater at what you do.</h5></div>
        </div>
        <div class="form-div animate__animated animate__fadeInUp">
            <form action="">
                <div class="name">
                    <label for="name">Whats your name?</label>
                    <input  id="name" placeholder="Enter your name" type="text">
                </div>
                <div class="name">
                    <label for="email">Whats your name?</label>
                    <input  id="email" placeholder="Enter your email" type="text">
                </div>
                <div class="info">
                    <label for="info">Can you tell me about your project / product / company in a few words?</label>
                    <textarea name="info" id="info" placeholder="Type your answer here..."></textarea>
                </div>
                <button type="button " class="btn btn-secondary btn-lg">Submit <i class="fa-regular fa-paper-plane icon" style="color: #ffffff;"></i></button>
            </form>
        </div>

    </main>
